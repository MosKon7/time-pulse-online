<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>IWeb32</title>

        <link rel="apple-touch-icon" sizes="180x180" href='{% static "img/apple-touch-icon.png"%}'>
        <link rel="icon" type="image/png" sizes="32x32" href='{% static "img/favicon-32x32.png"%}'>
        <link rel="icon" type="image/png" sizes="16x16" href='{% static "img/favicon-16x16.png"%}'>
        <link rel="manifest" href='{% static "img/site.webmanifest"%}'>
        <link rel="mask-icon" href='{% static "img/safari-pinned-tab.svg"%}' color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="IWeb32">
        <meta name="application-name" content="IWeb32">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" type="text/css" href='{% static "css/workers_table/login.css"%}?{% now "U" %}'>
        <link rel="stylesheet" type="text/css" href='{% static "css/style.css"%}?{% now "U" %}'>
    </head>
    <body>
        <div id="header">
        </div>
        <div id="container login_page">
                <form action="." method="post" class="login-form block">
                    <img id="logo" src='{% static "img/logo.png"%}' alt="Logo">
                    <h1>Войдите в аккаунт</h1>
                    <p>Пожалуйста, введите:</p>
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="Login" class="button">
                </form>
        </div>
    </body>
</html>
